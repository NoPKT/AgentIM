version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    groups:
      dev-tooling:
        patterns:
          - "prettier"
          - "typescript"
          - "turbo"
          - "eslint*"
          - "@types/*"
          - "vitest"
          - "@vitest/*"
          - "happy-dom"
          - "msw"
      hono:
        patterns:
          - "hono"
          - "@hono/*"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "react-router*"
          - "@types/react*"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
      vite:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "vite-*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5

  - package-ecosystem: "docker"
    directory: "/docker"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
