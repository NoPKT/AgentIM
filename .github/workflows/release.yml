# Release Pipeline - CI + Docker Image + GitHub Release
#
# Triggers: push tag `v*` (e.g. git tag v0.1.0 && git push origin v0.1.0)
# CI runs as a prerequisite before building Docker image.

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v6
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  npm:
    # Publishes @agentim/shared and agentim CLI to npm via Trusted Publishing (OIDC).
    # No NPM_TOKEN secret required. One-time setup on npm side:
    #   npmjs.com → package settings → Trusted Publishers → GitHub Actions
    #   Fill in: owner=NoPKT, repo=AgentIM, workflow=release.yml
    # Requires npm ≥ 11.5.1 (OIDC support). Uses pnpm pack to resolve workspace:*
    # references before handing off to npm publish for OIDC authentication.
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm (OIDC trusted publishing requires npm ≥ 11.5.1)
        run: npm install -g npm@11.5.1
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Pack and publish @agentim/shared
        working-directory: packages/shared
        run: |
          pnpm pack
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @agentim/shared@$VERSION version 2>/dev/null || echo "")
          if [ "$PUBLISHED" = "$VERSION" ]; then
            echo "v$VERSION already on npm, skipping (manual publish assumed)"
          else
            npm publish *.tgz --access public
          fi
      - name: Pack and publish agentim CLI
        working-directory: packages/gateway
        run: |
          pnpm pack
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view agentim@$VERSION version 2>/dev/null || echo "")
          if [ "$PUBLISHED" = "$VERSION" ]; then
            echo "v$VERSION already on npm, skipping (manual publish assumed)"
          else
            npm publish *.tgz
          fi

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v6
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
