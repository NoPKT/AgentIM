# Release Pipeline - CI + Docker Image + GitHub Release
#
# Triggers: push tag `v*` (e.g. git tag v0.1.0 && git push origin v0.1.0)
# CI runs as a prerequisite before building Docker image.

name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  ci:
    name: CI
    uses: ./.github/workflows/ci.yml

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: ci
    steps:
      - uses: actions/checkout@v6
      - name: Validate CHANGELOG contains release version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if ! grep -q "## \[${TAG_VERSION}\]" CHANGELOG.md; then
            echo "::error::CHANGELOG.md does not contain a section for version ${TAG_VERSION}. Move [Unreleased] content to [${TAG_VERSION}] before tagging."
            exit 1
          fi
      - name: Verify version consistency
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match root package.json version ($PKG_VERSION)"
            exit 1
          fi
          # Verify sub-packages match the tag version
          for PKG_DIR in packages/shared packages/server packages/gateway packages/web; do
            PKG_FILE="$PKG_DIR/package.json"
            if [ -f "$PKG_FILE" ]; then
              SUB_VERSION=$(node -p "require('./$PKG_FILE').version")
              if [ "$TAG_VERSION" != "$SUB_VERSION" ]; then
                echo "::error::Tag version ($TAG_VERSION) does not match $PKG_FILE version ($SUB_VERSION)"
                exit 1
              fi
            fi
          done
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
      - uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Compute lowercase image ref
        id: image
        run: echo "ref=ghcr.io/${GITHUB_REPOSITORY,,}:latest" >> "$GITHUB_OUTPUT"
      - name: Scan Docker image for vulnerabilities
        id: trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.ref }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && steps.trivy.outcome == 'success'
        with:
          sarif_file: 'trivy-results.sarif'

  npm-shared:
    # Publishes @agentim/shared to npm first (gateway depends on it).
    # Uses Trusted Publishing (OIDC) — no NPM_TOKEN secret required.
    # One-time setup on npm side:
    #   npmjs.com → package settings → Trusted Publishers → GitHub Actions
    #   Fill in: owner=NoPKT, repo=AgentIM, workflow=release.yml
    # Requires npm ≥ 11.5.1 (OIDC support). Uses pnpm pack to resolve workspace:*
    # references before handing off to npm publish for OIDC authentication.
    name: Publish @agentim/shared
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.3
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm (OIDC trusted publishing requires npm ≥ 11.5.1)
        run: npm install -g npm@11.5.1
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Pack and publish @agentim/shared
        working-directory: packages/shared
        run: |
          pnpm pack
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @agentim/shared@$VERSION version 2>/dev/null || echo "")
          if [ "$PUBLISHED" = "$VERSION" ]; then
            echo "v$VERSION already on npm, skipping (manual publish assumed)"
          else
            npm publish *.tgz --access public
          fi

  npm-cli:
    # Publishes agentim CLI to npm after @agentim/shared succeeds.
    # Sequential dependency ensures users can install the CLI without a broken shared dep.
    name: Publish agentim CLI
    runs-on: ubuntu-latest
    needs: [ci, npm-shared]
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10.30.3
      - uses: actions/setup-node@v6
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - name: Upgrade npm (OIDC trusted publishing requires npm ≥ 11.5.1)
        run: npm install -g npm@11.5.1
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - name: Pack and publish agentim CLI
        working-directory: packages/gateway
        run: |
          pnpm pack
          VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view agentim@$VERSION version 2>/dev/null || echo "")
          if [ "$PUBLISHED" = "$VERSION" ]; then
            echo "v$VERSION already on npm, skipping (manual publish assumed)"
          else
            npm publish *.tgz
          fi

  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker, npm-cli]
    steps:
      - uses: actions/checkout@v6
      - uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
