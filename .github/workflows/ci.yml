# CI Pipeline - Build, Lint, Test
#
# Triggers:
#   - Push to main: Build & Lint + Test (no E2E)
#   - PRs: Build & Lint + Test + Smoke E2E (Chromium only)
#   - Daily schedule (UTC 04:00): full suite including E2E (Chromium + Firefox)
#   - Manual dispatch / release workflow: full suite (Chromium + Firefox)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 04:00 UTC (12:00 CST) — E2E catches regressions overnight
    - cron: '0 4 * * *'
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '24'
  PNPM_VERSION: '10.30.3'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm prettier --check "packages/*/src/**/*.{ts,tsx}"

      - name: Lint
        run: pnpm eslint packages/*/src/

      - name: Audit dependencies
        run: pnpm audit --audit-level=high

      - name: Build all packages
        run: pnpm build

      - name: Type check
        run: pnpm -r exec tsc --noEmit

      - name: Cache build artifacts
        uses: actions/cache@v5
        with:
          path: |
            packages/*/dist
            packages/web/dist
          key: build-${{ github.sha }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:18.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentim_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore build artifacts
        uses: actions/cache@v5
        with:
          path: |
            packages/*/dist
            packages/web/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (if cache miss)
        run: pnpm build

      - name: Run tests (shared + gateway + server)
        run: pnpm --filter @agentim/shared test && pnpm --filter agentim test && pnpm --filter @agentim/server test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentim_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: AdminPass123

      - name: Run tests (web)
        run: pnpm --filter @agentim/web test:coverage

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    # E2E runs on PRs, pushes to main, daily schedule, manual dispatch,
    # and release workflow calls. Only skip for branch pushes other than main.
    if: github.event_name != 'push' || github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:18.3-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentim_e2e
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:8.0-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore build artifacts
        uses: actions/cache@v5
        with:
          path: |
            packages/*/dist
            packages/web/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (if cache miss)
        run: pnpm build

      - name: Install Playwright browsers
        run: |
          pnpm exec playwright install --with-deps chromium
          # Install Firefox for full cross-browser coverage on scheduled/manual runs
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "workflow_call" ]; then
            pnpm exec playwright install --with-deps firefox
          fi

      - name: Start server in background
        run: node packages/server/dist/index.js > /tmp/server.log 2>&1 &
        env:
          PORT: 3000
          HOST: 0.0.0.0
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentim_e2e
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: e2e-ci-jwt-6b3a9f7d4e2c8b1a5f0e3d7c9a4b8f2e1d6c0a5b
          ENCRYPTION_KEY: e2e-ci-enc-8f2e1d6c0a5b3a9f7d4e2c8b1a5f0e3d7c9a4b
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: AdminPass123
          CORS_ORIGIN: http://localhost:3000
          # Use test mode to bypass rate limiters — all E2E requests share a
          # single IP (localhost) which exhausts per-IP limits quickly.
          NODE_ENV: test

      - name: Wait for server to be ready
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/health; then
              echo "Server is ready!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            if [ $i -eq 30 ]; then
              echo "=== Server failed to start. Last 50 lines of log: ==="
              tail -50 /tmp/server.log || true
              exit 1
            fi
            sleep 2
          done

      - name: Run E2E tests
        run: |
          if [ "${{ github.event_name }}" = "schedule" ] || [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ github.event_name }}" = "workflow_call" ]; then
            pnpm test:e2e --project=chromium --project=firefox --project=mobile-chrome
          else
            pnpm test:e2e --project=chromium --project=mobile-chrome
          fi
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          E2E_ADMIN_USERNAME: admin
          E2E_ADMIN_PASSWORD: AdminPass123

      - name: Print server logs on failure
        if: failure()
        run: |
          echo "=== Server logs ==="
          cat /tmp/server.log || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report/
            /tmp/server.log
          retention-days: 7
