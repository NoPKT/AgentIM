# CI Pipeline - Build, Lint, Test
#
# Triggers:
#   - Pull requests to main (gate merges)
#   - Manual dispatch
#   - Called by release workflow (CD prerequisite)

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.29.3'

jobs:
  build:
    name: Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm prettier --check "packages/*/src/**/*.{ts,tsx}"

      - name: Audit dependencies
        run: pnpm audit --audit-level=moderate

      - name: Build all packages
        run: pnpm build

      - name: Type check
        run: pnpm -r exec tsc --noEmit

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/web/dist
          key: build-${{ github.sha }}

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: agentim_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Restore build artifacts
        uses: actions/cache@v4
        with:
          path: |
            packages/*/dist
            packages/web/dist
          key: build-${{ github.sha }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (if cache miss)
        run: pnpm build

      - name: Run tests (shared + gateway + server)
        run: pnpm --filter @agentim/shared test && pnpm --filter agentim test && pnpm --filter @agentim/server test:coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/agentim_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: ci-test-secret
          ADMIN_USERNAME: admin
          ADMIN_PASSWORD: AdminPass123

      - name: Run tests (web)
        run: pnpm --filter @agentim/web test:coverage
