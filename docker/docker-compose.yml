# ⚠️  LOCAL DEVELOPMENT ONLY — do NOT use this file in production.
#    For production deployments use render.yaml, Railway, or Northflank.
#    Passwords below default to simple dev values; override via .env file:
#      POSTGRES_PASSWORD=strongpassword REDIS_PASSWORD=strongpassword docker compose up

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: agentim
    # ports:
    #   - '5432:5432'  # Uncomment for local dev access only; do NOT expose in production
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    # ports:
    #   - '6379:6379'  # Uncomment for local dev access only; do NOT expose in production
    volumes:
      - redisdata:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - '${PORT:-3000}:3000'
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/agentim
      - REDIS_URL=redis://redis:6379
      - 'JWT_SECRET=${JWT_SECRET:?JWT_SECRET must be set. Generate one with openssl rand -base64 32}'
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      - CORS_ORIGIN=${CORS_ORIGIN:-}
      - 'ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set. Generate one with openssl rand -base64 32}'
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:?ADMIN_PASSWORD must be set with a strong password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- http://127.0.0.1:3000/api/health | grep -q ''"ok":true'' || exit 1',
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  uploads_data:
