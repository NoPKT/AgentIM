<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="0.4" cy="0.35" r="0.75">
      <stop offset="0%" stop-color="#5BB0C8"/>
      <stop offset="100%" stop-color="#3A8CA5"/>
    </radialGradient>

    <!-- LCD backlight: bright yellow-green with center hotspot -->
    <radialGradient id="screen" cx="0.5" cy="0.45" r="0.7">
      <stop offset="0%" stop-color="#B0D830"/>
      <stop offset="100%" stop-color="#82AE14"/>
    </radialGradient>

    <!-- LCD inset: screen sunken into background -->
    <filter id="inset" x="-8%" y="-8%" width="116%" height="124%">
      <feComponentTransfer in="SourceAlpha" result="inv">
        <feFuncA type="table" tableValues="1 0"/>
      </feComponentTransfer>
      <feGaussianBlur in="inv" stdDeviation="10" result="blur"/>
      <feOffset in="blur" dy="5" result="off"/>
      <feFlood flood-color="#1a3005" flood-opacity="0.7"/>
      <feComposite in2="off" operator="in" result="sh"/>
      <feComposite in="sh" in2="SourceAlpha" operator="in" result="inner"/>
      <feMerge>
        <feMergeNode in="SourceGraphic"/>
        <feMergeNode in="inner"/>
      </feMerge>
    </filter>

    <!-- Glass raised shadow -->
    <filter id="raise" x="-10%" y="-10%" width="125%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="9" result="blur"/>
      <feOffset in="blur" dy="6" result="off"/>
      <feFlood flood-color="#15505e" flood-opacity="0.32"/>
      <feComposite in2="off" operator="in" result="sh"/>
      <feMerge>
        <feMergeNode in="sh"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Liquid glass fill -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.88"/>
      <stop offset="30%" stop-color="white" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.22"/>
    </linearGradient>
  </defs>

  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- ========== AI bubble 1: LCD "HELLO" ========== -->
  <rect x="58" y="96" width="238" height="82" rx="8" fill="url(#screen)" filter="url(#inset)"/>
  <g fill="#1a3005">
    <!-- H -->
    <rect x="93" y="117" width="5" height="41"/>
    <rect x="117" y="117" width="5" height="41"/>
    <rect x="99" y="135" width="17" height="5"/>
    <!-- E -->
    <rect x="128" y="117" width="5" height="41"/>
    <rect x="134" y="117" width="23" height="5"/>
    <rect x="134" y="135" width="17" height="5"/>
    <rect x="134" y="153" width="23" height="5"/>
    <!-- L -->
    <rect x="163" y="117" width="5" height="41"/>
    <rect x="169" y="153" width="23" height="5"/>
    <!-- L -->
    <rect x="198" y="117" width="5" height="41"/>
    <rect x="204" y="153" width="23" height="5"/>
    <!-- O -->
    <rect x="233" y="123" width="5" height="29"/>
    <rect x="257" y="123" width="5" height="29"/>
    <rect x="239" y="117" width="17" height="5"/>
    <rect x="239" y="153" width="17" height="5"/>
  </g>

  <!-- ========== Human bubble: glass "Hello" ========== -->
  <rect x="196" y="216" width="262" height="86" rx="43"
        fill="url(#glass)" stroke="white" stroke-opacity="0.6" stroke-width="1.5"
        filter="url(#raise)"/>
  <text x="327" y="278" text-anchor="middle"
        font-family="'Snell Roundhand','Apple Chancery','Brush Script MT','Segoe Script',cursive"
        font-size="62" fill="#1a5a68">Hello</text>

  <!-- ========== AI bubble 2: LCD "WORLD" ========== -->
  <rect x="58" y="340" width="275" height="82" rx="8" fill="url(#screen)" filter="url(#inset)"/>
  <g fill="#1a3005">
    <!-- W -->
    <rect x="111" y="361" width="5" height="35"/>
    <rect x="135" y="361" width="5" height="35"/>
    <rect x="123" y="379" width="5" height="5"/>
    <rect x="117" y="385" width="5" height="17"/>
    <rect x="129" y="385" width="5" height="17"/>
    <!-- O -->
    <rect x="146" y="367" width="5" height="29"/>
    <rect x="170" y="367" width="5" height="29"/>
    <rect x="152" y="361" width="17" height="5"/>
    <rect x="152" y="397" width="17" height="5"/>
    <!-- R -->
    <rect x="181" y="361" width="5" height="41"/>
    <rect x="187" y="361" width="17" height="5"/>
    <rect x="205" y="367" width="5" height="11"/>
    <rect x="187" y="379" width="17" height="5"/>
    <rect x="193" y="385" width="5" height="5"/>
    <rect x="199" y="391" width="5" height="5"/>
    <rect x="205" y="397" width="5" height="5"/>
    <!-- L -->
    <rect x="216" y="361" width="5" height="41"/>
    <rect x="222" y="397" width="23" height="5"/>
    <!-- D -->
    <rect x="251" y="361" width="5" height="41"/>
    <rect x="257" y="361" width="11" height="5"/>
    <rect x="269" y="367" width="5" height="5"/>
    <rect x="275" y="373" width="5" height="17"/>
    <rect x="269" y="391" width="5" height="5"/>
    <rect x="257" y="397" width="11" height="5"/>
  </g>
</svg>
