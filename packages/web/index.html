<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>AgentIM</title>
    <meta name="theme-color" content="#4A9CB5" />
    <meta name="description" content="Unified IM platform for managing AI coding agents" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgentIM" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.svg" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root">
      <style>
        .skeleton-loading {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
          background: #f8fafb;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        @media (prefers-color-scheme: dark) {
          .skeleton-loading { background: #1a1a2e; }
          .skeleton-loading .skeleton-title { color: #e0e0e0; }
        }
        .skeleton-spinner {
          width: 40px;
          height: 40px;
          border: 3px solid #e0e8ec;
          border-top-color: #4A9CB5;
          border-radius: 50%;
          animation: skeleton-spin 0.8s linear infinite;
        }
        .skeleton-title {
          margin-top: 16px;
          font-size: 20px;
          font-weight: 600;
          color: #4A9CB5;
          letter-spacing: 0.5px;
        }
        @keyframes skeleton-spin {
          to { transform: rotate(360deg); }
        }
      </style>
      <div class="skeleton-loading">
        <div class="skeleton-spinner"></div>
        <div class="skeleton-title">AgentIM</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
