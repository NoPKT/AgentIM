databases:
  - name: agentim-db
    plan: free
    databaseName: agentim
    user: agentim
    postgresMajorVersion: '16'

services:
  - type: web
    name: agentim
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentim-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: agentim-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: NODE_ENV
        value: production
      # IMPORTANT: You MUST set CORS_ORIGIN after deployment to your Render service URL
      # (e.g. https://agentim-xxxx.onrender.com). The server will refuse to start without it.
      - key: CORS_ORIGIN
        sync: false
      - key: TRUST_PROXY
        value: 'true'

  - type: redis
    name: agentim-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
