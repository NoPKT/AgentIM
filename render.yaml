databases:
  - name: agentim-db
    plan: free
    databaseName: agentim
    user: agentim
    postgresMajorVersion: '16'

services:
  - type: web
    name: agentim
    runtime: docker
    plan: free
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentim-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: agentim-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        sync: false
        # Required: generate with `openssl rand -base64 32`
        # Server will refuse to start in production without this.
      - key: ADMIN_PASSWORD
        sync: false
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false

  - type: redis
    name: agentim-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
