databases:
  - name: agentim-db
    plan: free
    databaseName: agentim
    user: agentim
    postgresMajorVersion: '16'

services:
  - type: web
    name: agentim
    runtime: image
    plan: free
    image:
      url: ghcr.io/nopkt/agentim:latest
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentim-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: agentim-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: NODE_ENV
        value: production
      # CORS_ORIGIN is auto-detected from RENDER_EXTERNAL_URL if not set.
      # Override here only if your frontend runs on a different domain.
      # - key: CORS_ORIGIN
      #   sync: false
      - key: TRUST_PROXY
        value: 'true'

  - type: redis
    name: agentim-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []
